{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
             <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">
                {{ post.published_date }}
            </div>
            <img src="{{ post.image.url }}" style="width: 100%; float: left; margin-right: 10px; margin-bottom: 20px">
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
